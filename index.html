<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض حصري ومؤقت!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Apply Cairo font to the body */
        body {
            font-family: 'Cairo', sans-serif;
        }
        /* Simple animation for the timer */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .timer-pulse {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Landing Page Container -->
    <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-3xl shadow-2xl overflow-hidden border-t-4 border-blue-500">
        <div class="p-8 md:p-12 text-center">
            
            <!-- Main Title -->
            <h1 class="text-3xl md:text-5xl font-black text-white mb-3 leading-tight">
                عرض حصري ينتهي قريبًا!
            </h1>
            
            <!-- Subtitle -->
            <p class="text-lg md:text-xl text-gray-300 mb-8">
                لا تفوّت فرصتك للحصول على خصم خاص لمتابعينا على تويتر فقط.
            </p>
            
            <!-- Countdown Timer -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-blue-400 mb-4">الوقت المتبقي لانتهاء العرض</h2>
                <div id="countdown-timer" class="flex justify-center items-center space-x-2 md:space-x-4 text-center timer-pulse">
                    <div class="bg-gray-700 p-4 rounded-xl w-24">
                        <div id="hours" class="text-4xl md:text-5xl font-bold">02</div>
                        <div class="text-sm text-gray-400">ساعات</div>
                    </div>
                    <div class="text-4xl font-bold text-blue-500">:</div>
                    <div class="bg-gray-700 p-4 rounded-xl w-24">
                        <div id="minutes" class="text-4xl md:text-5xl font-bold">00</div>
                        <div class="text-sm text-gray-400">دقائق</div>
                    </div>
                    <div class="text-4xl font-bold text-blue-500">:</div>
                    <div class="bg-gray-700 p-4 rounded-xl w-24">
                        <div id="seconds" class="text-4xl md:text-5xl font-bold">00</div>
                        <div class="text-sm text-gray-400">ثواني</div>
                    </div>
                </div>
            </div>

            <!-- Condition Section -->
            <div class="bg-gray-900/50 border border-blue-500/30 rounded-xl p-6 mb-8">
                <h3 class="text-xl font-bold text-white mb-2">شرط الحصول على العرض</h3>
                <p class="text-gray-300">
                    هذا العرض الحصري متاح فقط لمتابعينا. <span class="font-bold">تابعنا على تويتر أولاً</span> لتكون مؤهلاً.
                </p>
            </div>

            <!-- Call to Action Button -->
            <a href="#" class="inline-block w-full md:w-auto bg-blue-500 text-white font-bold text-lg px-10 py-4 rounded-lg shadow-lg hover:bg-blue-600 transition-all duration-300 transform hover:scale-105">
                <div class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                    </svg>
                    <span>تابعنا الآن للحصول على العرض</span>
                </div>
            </a>
            
        </div>
    </div>

    <script>
        // Set the date we're counting down to (2 hours from now)
        const countdownDate = new Date().getTime() + (2 * 60 * 60 * 1000);

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countdownDate - now;
            
            // Time calculations for hours, minutes and seconds
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the elements
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown-timer").innerHTML = '<div class="bg-red-500 p-4 rounded-xl w-full"><div class="text-2xl font-bold">انتهى العرض!</div></div>';
            }
        }, 1000);
    </script>

</body>
</html>
